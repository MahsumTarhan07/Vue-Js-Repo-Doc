<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bind Vue js examples</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="event">
        <div v-once>
            {{title}} <br> <b>v-once</b> Kullanıldı.
        </div>
        {{merhaba()}}
    </div>

    <script>
        new Vue({
            el: "#event",
            data:{
                title:"Anasayfa"
            },
            methods:{
                merhaba: function(){
                    this.title = "Merhaba"
                    return this.title
                }
            }

        });

    </script>
</body>

</html>
