<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>showMouseCoordinate Vue js examples</title>
     <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="deneme">
        {{title}}: <br>
        <a href="_blank" v-bind:href=link>Siteye Git</a>
    </div>


    <script>
        new Vue({
            el:"#deneme",
            data : {
                title: "Google",
                link : "https://google.com.tr/",
            }
        })
       
    </script>
    
</body>
</html>
