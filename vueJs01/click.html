<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Event Vue js examples</title>
     <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="odev1">
       <p>Ä°sim  vs  Lastname :  {{name}} </p>
       <button v-on:click="changeName">Change Name</button>
    </div>


    <script>
        new Vue({
            el:"#odev1",
            data: {
                name:"Mahsum"
            },
            methods:{
                changeName : function(){
                    this.name = "Tarhan";
                }
            }
        })
       
    </script>
    
</body>
</html>
